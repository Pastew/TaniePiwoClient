<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TaniePiwo.pl</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/beer.css" rel="stylesheet" />

</head>

<body>
    <app>
        <div class="beer-box-loading">
            <div class="beer">
                <div class="cup">
                    <div class="liquid"></div>
                    <div class="stripe-1"></div>
                    <div class="stripe-2"></div>
                    <div class="stripe-3"></div>
                </div>
                <div class="cup-holder"></div>
                <div class="foam">
                    <div class="foam-1"></div>
                    <div class="foam-2"></div>
                    <div class="foam-3"></div>
                </div>
                <div class="bubbles-1"></div>
                <div class="bubbles-2"></div>
                <div class="bubbles-3"></div>
            </div>
        </div>
    </app>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
  
</body>

</html>
